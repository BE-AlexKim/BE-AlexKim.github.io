    title: "ABOUT ME"
    text: "안녕하세요 주니어 백엔드 개발자 김기현입니다."
    subtext: <div style="text-align:left;"> <p>2021년부터 여러 스타트업에서 다양한 제품과 팀을 경험하였습니다. 주로 백엔드 개발자의 역할로 일을 했지만, 이모티브에서 팀의 리더 역할과 PM의 역할도 겸하며 여러 문제를 해결하기 위해 필요한 직무들을 수행했습니다.</p><p>The Join에서는 Juvis 다이어트와 합작하여 진행한 프로젝트에 참여하여 주로 Native와 Flutter 개발자와 딥러닝 개발자분들과 함께 합을 맞추며 일했으며, 서비스에 필요한 IT 제품의 서버를 담당하여 개발하고 운영하였고, 짧은 기간에 많은 기술적 성장을 이뤄낼 수 있었습니다. The Join에서 성장한 기술력을 바탕으로 이모티브에서 크고 작은 프로젝트들을 진행하였고, 5개의 제품을 개발하고 런칭하면서 작은 성공과 실패를 경험했습니다.</p><p>문제를 해결하여 비즈니스의 성장에 기여하는 모든 일을 최우선으로 생각합니다. 빠르게 흘러가는 시장에서 빠르게 개발하고 배포하여 사용자들의 피드백을 발 빠르게 수용하는 역량을 쌓고자 노력해왔습니다. 또한 비즈니스의 성공은 혼자가 아닌 다양한 구성원들과 함께 만들어 나아갈 수 있다고 믿기에 적극적으로 커뮤니케이션하면서 협업을 진행해왔습니다.</p><p>2025년에 저는 다음과 같은 노력에 집중하고 있습니다.</p><ul><li> 개발과 관련한 커뮤니티 형성을 위해 OAuth 관련 라이브러리 개발을 진행하며, Google, Apple이 아닌 국내 서비스 전용 OAuth 라이브러리를 개발하여 오픈 소스 로그인 개발연동 시, 더욱 간단하게 사용할 수 있는 방법에 대한 연구를 진행하고 있습니다.</li><br><li>개발의 역량을 더욱 확장하고, 다양한 서비스 운영의 경험을 쌓기 위해 국내 마케팅과 관련된 셀러 전용 백오피스를 제작하고 있습니다.</li><br><li>리더로서의 역량적 향상을 위해 주변의 커뮤니티를 활용해 주기적으로 팀 리드를 맡고 있는 사람들과 만나 관련 서적을 읽으며, 토론하고 각각의 회사의 상황에 맞는 예시를 들어가며 어떻게 하면 좋은 방향으로 가지고 갈 수 있는지에 대해서 논의하는 자리를 갖고 있습니다.</li></ul></div>
    section: team
